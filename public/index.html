<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aurora Waitlist Monitor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>>
    <div class="container my-5">
      <h1>Aurora Courses Monitor</h1>
      <p style="color:red ; text-decoration: underline;">This website is created for demonstration and educational purposes and is not intended for public use</p>
      <form id="form">
        <div class="form-group">
          <label for="user-id">User ID</label>
          <input type="text" class="form-control" id="user-id" required />
        </div>
        <div class="form-group">
          <label for="pin">PIN</label>
          <input type="password" class="form-control" id="pin" required />
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
      <div id="article"></div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XpbofhhB1yJ3q..."></script>
    <script src="/script.js"></script>
  </body>
</html>
